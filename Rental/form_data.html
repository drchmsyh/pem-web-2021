        <!-- section form data-->
        
        <div class="data">
            <h1>Lengkapi Data berikut</h1>
            <p>Masukkan data yang valid, agar proses  rental tidak terjadi kendala.</p>
            <form action="proses.php" method="post">
                <table>
                    <tr>
                        <td><label>Nama Lengkap</label></td>
                        <td></td>
                        <td><input type="text" name="fnama_lengkap"></td>
                    </tr>
                    <tr>
                        <td><label>Nomor telepon </label></td>
                        <td></td>
                        <td><input type="text" name="fno_telepon"><br></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td></td>
                        <td><input type="email" name="femail" ></td>
                    </tr>
                    <tr>
                        <td><label>Alamat Lengkap</label></td>
                        <td></td>
                        <td><input type="text" name="falamat_lengkap"><br></td>
                    </tr>
                    <tr>
                        <td><label>Rental</label></td>
                        <td></td>
                        <td>
                            <select id="rental" name="frental" ><br>
                                <option selected="">-Pilih salah satu-</option>
                                <option name="paket_ps4" id="ps4pro" value="150000">Paket PS4 Pro</option>
                                <option name="paket_sony" id="sonycam"  value="200000">Paket Kamera Sony</option>
                                <option value="--">---</option>
                                <option value="--">---</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Masa Sewa </label></td>
                        <td></td>
                        <td style="font-size: 20px;" ><input style="width: auto;" type="number" min="0" name="fmasa_sewa" id="masaSewa" value="0" onchange="harga()"> hari</td>
                    </tr>
                    <tr>
                        <td><label>Harga Harian </label></td>
                        <td></td>
                        <td style="font-size: 20px;"><input style="width: auto;" readonly type="text" name="fharian" id="perHari" value=""> / hari</td>
                    </tr>
                    <tr>
                        <td><label>Total Harga</label></td>
                        <td></td>
                        <td><input style="width: auto;" readonly type="text" name="total_harga" id="tot_hrg" value=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <input class="btn-next" type="submit" name="fsubmit" value="Simpan" onclick="return confirm('Simpan data?')">
                        </td>
                        
                    </tr>
                </table>
                    

                <script type="text/javascript">
                    function harian() {
                        harga_harian = 0 + (document.getElementById('rental').value );
                        document.getElementById('perHari').value = harga_harian;
                        }
                </script>

                <script type="text/javascript">
                    function harga() {
                        jumlah_harga = (document.getElementById('rental').value )*(document.getElementById('masaSewa').value);
                        document.getElementById('perHari').value = document.getElementById('rental').value;
                        document.getElementById('tot_hrg').value = jumlah_harga;
                        }
                </script>
            </form>
